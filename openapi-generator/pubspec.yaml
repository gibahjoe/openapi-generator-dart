name: openapi_generator
description: Generator for openapi client sdk inspired by the npm implementation of openapi-generator-cli.
version: 6.1.0
homepage: https://github.com/gibahjoe/openapi-generator-dart

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  build: '>=1.0.0 <=4.0.0'
  source_gen: '>=4.0.1 <=5.0.0'
  path: '>=1.0.0 <=2.0.0'
  openapi_generator_annotations: ^6.1.0
  analyzer: '>8.0.0 <9.0.0'
  openapi_generator_cli: ^6.1.0
  crypto: '>=3.0.6 <=4.0.0'
  meta: '>=1.15.0 <=2.0.0'
  yaml: ^3.1.2
  http: '>=0.13.1 <=2.0.0'
  logging: '>=1.0.0 <=2.0.0'

dev_dependencies:
  test: ^1.24.2
  mockito: ^5.4.4
  build_test: '>=2.0.0 <4.0.0'
  source_gen_test:
  test_process:
  build_runner:
  coverage: ^1.6.3
  lints: ^6.0.0
