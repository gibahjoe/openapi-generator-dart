name: openapi_generator_cli
description: A dart wrapper around openapi-generator inspired by the node implementation.
version: 6.1.0
homepage: https://github.com/gibahjoe/openapi-generator-dart

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  http: '>=1.2.2 <=2.0.0'
  path: '>=1.9.0 <=2.0.0'
  args: '>=2.6.0 <3.0.0'
  cli_launcher: ^0.3.1

dev_dependencies:
  lints: ^6.0.0
  test:

executables:
  openapi-generator: main
