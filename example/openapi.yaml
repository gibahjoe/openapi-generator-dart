components:
  schemas:
    GatewayApiError:
      required:
      - "code"
      - "message"
      - "status"
      type: "object"
      properties:
        status:
          type: "integer"
          format: "int32"
        code:
          type: "string"
          enum:
          - "UNKNOWN"
          - "VALIDATION"
        message:
          type: "string"
    CurrencyRate:
      type: "object"
      required:
      - "fromCurrencyId"
      - "toCurrencyId"
      - "rate"
      - "date"
      properties:
        fromCurrencyId:
          type: "string"
        toCurrencyId:
          type: "string"
        rate:
          $ref: "#/components/schemas/BigDecimal"
        date:
          type: "string"
          format: "date-time"
    CurrencyApiError:
      required:
      - "code"
      - "message"
      - "status"
      type: "object"
      properties:
        status:
          type: "integer"
          format: "int32"
        code:
          type: "string"
          enum:
          - "UNKNOWN"
          - "VALIDATION"
          - "FIRST_TEMPLATE_OBJECT_NOT_FOUND"
          - "SECOND_TEMPLATE_OBJECT_NOT_FOUND"
        message:
          type: "string"
    BigDecimal:
      type: "string"
      example: 717802.342336
    Address:
      type: "string"
      example: "0x60f80121c31a0d46b5279700f9df786054aa5ee5"
    Erc20Balance:
      type: "object"
      required:
      - "contract"
      - "owner"
      - "balance"
      properties:
        contract:
          $ref: "#/components/schemas/Address"
        owner:
          $ref: "#/components/schemas/Address"
        balance:
          $ref: "#/components/schemas/BigInteger"
    Erc20DecimalBalance:
      type: "object"
      required:
      - "contract"
      - "owner"
      - "balance"
      - "decimalBalance"
      properties:
        contract:
          $ref: "#/components/schemas/Address"
        owner:
          $ref: "#/components/schemas/Address"
        balance:
          $ref: "#/components/schemas/BigInteger"
        decimalBalance:
          $ref: "#/components/schemas/BigDecimal"
    Erc20Token:
      type: "object"
      required:
      - "id"
      properties:
        id:
          $ref: "#/components/schemas/Address"
        name:
          type: "string"
        symbol:
          type: "string"
    Erc20IndexerApiError:
      type: "object"
      required:
      - "status"
      - "code"
      - "message"
      properties:
        status:
          type: "integer"
        code:
          type: "string"
          enum:
          - "UNKNOWN"
          - "VALIDATION"
          - "TOKEN_NOT_FOUND"
          - "BALANCE_NOT_FOUND"
        message:
          type: "string"
    Erc20BalanceEvent:
      type: "object"
      required:
      - "eventId"
      - "balanceId"
      properties:
        eventId:
          type: "string"
        balanceId:
          type: "string"
      discriminator:
        propertyName: "type"
        mapping:
          UPDATE: "#/components/schemas/Erc20BalanceUpdateEvent"
      oneOf:
      - $ref: "#/components/schemas/Erc20BalanceUpdateEvent"
    Erc20BalanceUpdateEvent:
      type: "object"
      required:
      - "balance"
      properties:
        type:
          type: "string"
          enum:
          - "UPDATE"
        balance:
          $ref: "#/components/schemas/Erc20Balance"
    BigInteger:
      type: "string"
      example: 717802
    NftActivities:
      required:
      - "items"
      type: "object"
      properties:
        continuation:
          type: "string"
          description: "Continuation token to paginate items search result"
        items:
          type: "array"
          description: "List of found activities"
          items:
            $ref: "#/components/schemas/NftActivity"
    NftCollection:
      required:
      - "features"
      - "id"
      - "name"
      - "type"
      - "supportsLazyMint"
      type: "object"
      properties:
        id:
          $ref: "#/components/schemas/Address"
        type:
          type: "string"
          enum:
          - "ERC721"
          - "ERC1155"
          - "CRYPTO_PUNKS"
        owner:
          $ref: "#/components/schemas/Address"
        name:
          type: "string"
        symbol:
          type: "string"
        features:
          type: "array"
          items:
            type: "string"
            enum:
            - "APPROVE_FOR_ALL"
            - "SET_URI_PREFIX"
            - "BURN"
            - "MINT_WITH_ADDRESS"
            - "SECONDARY_SALE_FEES"
            - "MINT_AND_TRANSFER"
        supportsLazyMint:
          type: "boolean"
    NftCollections:
      required:
      - "total"
      - "collections"
      type: "object"
      properties:
        total:
          type: "integer"
          description: "Number of collections were found by request"
          format: "int64"
        continuation:
          type: "string"
          description: "Continuation token to paginate items search result"
        collections:
          type: "array"
          description: "List of found collections"
          items:
            $ref: "#/components/schemas/NftCollection"
    NftCollectionHistory:
      required:
      - "id"
      properties:
        id:
          $ref: "#/components/schemas/Address"
      discriminator:
        propertyName: "type"
        mapping:
          COLLECTION_CREATE: "#/components/schemas/NftCreateCollection"
      oneOf:
      - $ref: "#/components/schemas/NftCreateCollection"
    NftCreateCollection:
      type: "object"
      required:
      - "owner"
      - "name"
      - "symbol"
      properties:
        type:
          type: "string"
          enum:
          - "COLLECTION_CREATE"
        owner:
          $ref: "#/components/schemas/Address"
        name:
          type: "string"
        symbol:
          type: "string"
    NftSignature:
      required:
      - "r"
      - "s"
      - "v"
      type: "object"
      properties:
        v:
          type: "string"
          format: "byte"
        r:
          $ref: "#/components/schemas/Binary"
        s:
          $ref: "#/components/schemas/Binary"
    NftTokenId:
      required:
      - "signature"
      - "tokenId"
      type: "object"
      properties:
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        signature:
          $ref: "#/components/schemas/NftSignature"
    NftIndexerApiError:
      required:
      - "code"
      - "message"
      - "status"
      type: "object"
      properties:
        status:
          type: "integer"
          format: "int32"
        code:
          type: "string"
          enum:
          - "UNKNOWN"
          - "BAD_REQUEST"
          - "VALIDATION"
          - "ITEM_NOT_FOUND"
          - "LAZY_ITEM_NOT_FOUND"
          - "TOKEN_NOT_FOUND"
          - "TOKEN_URI_NOT_FOUND"
          - "TOKEN_PROPERTIES_EXTRACT"
          - "OWNERSHIP_NOT_FOUND"
          - "COLLECTION_NOT_FOUND"
          - "INCORRECT_LAZY_NFT"
        message:
          type: "string"
    NftItemFilter:
      type: "object"
