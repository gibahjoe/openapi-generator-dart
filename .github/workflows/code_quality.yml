name: Quality checks ğŸ‘ŒğŸ§ª

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  ci:
    name: Dart CI Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        work_dir: [ openapi-generator, openapi-generator-annotations ]
    defaults:
      run:
        working-directory: ${{ matrix.work_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Start Docker compose containers
        if: ${{ matrix.work_dir == 'openapi-generator' }}
        run: docker-compose -f "docker-compose.yaml" up -d --build
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1.5.0
        with:
          sdk: stable
      - name: Install Dependencies
        run: dart pub get
      - name: Validate formatting
        run: dart format ./ --set-exit-if-changed
      - name: Run analyzer
        run: dart analyze --fatal-warnings
      - name: Run tests
        run: dart run test --coverage="coverage"
      - name: Install coverage tools
        run: dart pub global activate coverage
      - name: format coverage
        run: $HOME/.pub-cache/bin/format_coverage --lcov --in=coverage --out=./coverage.lcov --package=. --report-on=lib
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          files: ./coverage.lcov
          verbose: true
          flags: ${{ matrix.work_dir }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Stop Docker Container
        if: ${{ matrix.work_dir == 'openapi-generator' && always() }}
        run: docker-compose -f "docker-compose.yaml" down

  build:
    name: Build example project ğŸ› ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        working-directory: example

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3

      - name: Build Example Project ğŸ› 
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: 'stable'
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter build apk

  #      - name: Upload artifact (Client) â¬†ï¸ğŸ’»
  #        uses: actions/upload-artifact@v3.1.1
  #        with:
  #          name: example
  #          path: |
  #            example/build/web

  pr_context:
    name: Save PR context as artifact
    if: ${{ always() && !cancelled() && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs:
      #      - dependency-review
      - build
      - ci

    steps:
      - name: Save PR context
        env:
          PR_NUMBER: ${{ github.event.number }}
          PR_SHA: ${{ github.sha }}
        run: |
          echo $PR_NUMBER > PR_number
          echo $PR_SHA > PR_sha

      - name: Upload PR number as artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: PR_context
          path: |
            PR_number
            PR_sha

  conventional_commits:
    name: Conventional commits check ğŸ’¬
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.2.0

      - name: Check if all commits comply with the specification
        uses: webiny/action-conventional-commits@v1.1.0
